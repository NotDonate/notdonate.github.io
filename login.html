<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <style>
        body {
            background-color: #437194;
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
        }
        h1 {
            color: white;
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #fff5ee;
            font-size: 25px;
            text-align: center;
            margin-top: 200px;
        }
        h3 {
            color: #121010;
            font-size: 12px;
        }
        h4 {
            color: #fff5ee;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        h5 {
            color: #fff5ee;
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .options {
            background-color: #6A967F;
            color: #fff5ee;
            width: 200px;
            padding: 20px;
            position: absolute;
            left: 20px;
            top: 150px;
            border-radius: 10px;
        }
        .options a {
            color: #fff5ee;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .details {
            background-color: #fff5ee;
            color: #121010;
            width: 200px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            text-align: center;
        }
        .details a {
            color: #121010;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .details a:hover {
            text-decoration: underline;
        }
        .details input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #fff5ee;
            border-radius: 0px;
            background-color: #fff5ee;
            color: #121010;
        }
        .confirm {
            background-color: #6A967F;
            color: #fff5ee;
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 20px auto;
            border-radius: 10px;
            text-align: center;
        }
        .confirm a {
            color: #fff5ee;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .confirm a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        @media screen and (max-width: 600px) {
            .options {
                position: static;
                width: auto;
                margin: 20px auto;
                text-align: center;
            }
            .details {
                width: auto;
            }
            .confirm {
                width: auto;
            }
        }
        
    </style>
</head>
<body>
    <h1>Rate This Spot</h1>

    <div class="options">
        <a href="./login.html">Login / Signup</a>
        <a href="./index.html">Dashboard</a>
        <a href="./report.html">Report An Issue</a>
        <a href="./create.html">Create A Post</a>
    </div>

    <h2>Login:</h2>
    <h4>Please fill in the details below to log into your account. 
        If you do not have an account, please click on this link to 
        create a new account to sign up with: <a href="./signup.html">Signup</a></h4>

        <div class="details">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="details">
            <input type="text" id="password" placeholder="Password">
        </div>
        <div class="confirm">
            <h5><a href="#" id="loginButton">Login</a></h5>
        </div>
        <div class="error-message" id="errorMessage">Please fill in both username and password.</div>
    
        <script>
            document.getElementById('loginButton').addEventListener('click', function(event) {
                event.preventDefault();
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if (username === '' || password === '') {
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    document.getElementById('errorMessage').style.display = 'none';
                    window.location.href = './index.html'; 
                }
            });
        </script>
</body>
</html>
